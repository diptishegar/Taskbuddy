{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}<title>Change-password-TaskBuddy</title>{% endblock title %}
 {% block styles %}
    <style>
        body{
            background: url('{% static 'image/contacts.jpeg' %}') no-repeat center fixed;
            background-size: cover;

        } 
    </style>  
{% endblock styles %}

{% block content %} 
    <br>
    <h2 class="mt-3 col-sm-4 offset-md-4 text-dark">Change Password</h2>
    <hr>
    <form method="POST" class="h5 mt-3 col-sm-4 offset-md-4 text-dark">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary ml- 1 col-6" data-toggle="button" aria-pressed="false">
        Update Password</button>
        <br>
        <br>
        Return to<a href="{% url 'index' %}" class="ml-1">Home</a> / <a href="{% url 'todolist'%}">Todolist</a>
    </form>
{% endblock content %}
