{% extends "base.html" %}

{% block title %}
    <title>Edit Task- Taskbuddy</title>
{% endblock title %}

{% block content %}
    <div class="container">
        <br>
        {% if task_dip.owner == request.user %}
            <form method="POST" class="row">
                {% csrf_token %}
                <label class="col-lg-4">Update Task</label>
                <input type="text" class="form-control col-lg-6" name="task" placeholder="{{ task_dip.task }}", value="{{ task_dip.task }}">
                <input type="hidden" name="done"  value="{{ task_dip.done }}">
                <button type="submit" class="btn btn-primary col-lg-2">Update Task</button>
            </form>
        {% else %}
            <p>Access not allowed</p>

        {% endif %}
    </div>
      
{% endblock content %}
